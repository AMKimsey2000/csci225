<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Website feedback</title>
    </head>
    <body>
        <a href = ../index.html>Back to main page</a>
        <h1>Website feedback form</h1>
        <p>Fill out this form with the required information, and I'll get back to you whenever I receive the feedback.</p>
        <h4>* = Required</h4>
        <form name = "feedback">
            <label>* First name: <input type = "text" placeholder = "Anonymous" name = "fname" required size = "12"></label>
            <label>* Last name: <input type = "text" placeholder = "Anonymous" name = "lname" required size = "12"></label><br>
            <label>* E-mail: <input type = "email" placeholder = "name@domain.com" name = "mail" size = "25" required></label><br>
            <label>Would you recommend this site to anyone else?: <input type = "radio" id = "y" name = "recommend" value = "y" checked>Yes</label>
            <label><input type = "radio" id = "n" name = "recommend" value = "n">No</label><br>
            <label>Out of curiosity, which of these websites is your favorite?:<br><select name = "favWebsite">
                <option value = "Facebook">Facebook</option>
                <option value = "Twitter">Twitter</option>
                <option value = "Google">Google</option>
                <option value = "Reddit">Reddit</option>
                <option value = "DeviantArt">DeviantArt</option>
                <option value = "MSN">MSN (Microsoft Network)</option>
                <option value = "NPR">NPR (National Public Radio)</option>
                <option value = "Other">Other/Not listed here</option>
            </select></label><br>
            <label>Please rate this website on a scale of 1 to 10: <b>1</b><input type = "range" id = "rating" name = "rating" min = "1" max = "10" oninput = "actualRating.value = parseInt(rating.value)"><b>10</b>
            <i><output name = "actualRating">6</output></i></label><br> <!--The 6 is just the default value-->
            <label><b>Any additional comments or questions about the website:<br><textarea name = "comment" cols = "50" rows = "4"></textarea></b></label><br>
            <input type = "submit" name = "submitButton" value = "Submit feedback"><br>
            <audio src = "../data/bababooey.mp3" id = "snd"></audio>
            <button type = "button" name = "randomButton" onclick = "var sound = document.getElementById('snd'); sound.play();">Defunct button?</button>
        </form>
        <h2>Random video:</h2>
        <video width = "640" height = "360" controls src = ../img/rickroll.mp4></video>
        <p><sub>Please don't hate me</sub></p>
    </body>
</html>
